<div *ngIf="iconsVisible" class="z-40 fixed top-5 right-5 flex flex-col">
    <button (click)="toggleModal('settingsModal')" (mouseover)="forceIconsVisible=true" (mouseleave)="forceIconsVisible=false">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" class="w-10 h-10">
            <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 11-3 0m3 0a1.5 1.5 0 10-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-9.75 0h9.75" />
        </svg>
    </button>
    <button (mouseover)="forceIconsVisible=true" (mouseleave)="forceIconsVisible=false" (click)="language.changeToNextLanguage()">
        <img src="assets/icons/language-enUS.png" alt="US language" *ngIf="language.getCurrentLanguageDetails() === 'en-US'" class="w-9">
        <img src="assets/icons/language-deDE.png" alt="DE language" *ngIf="language.getCurrentLanguageDetails() === 'de-DE'" class="w-9">
    </button>
</div>

<select [hidden]="!iconsVisible" [(ngModel)]="selectedDisplayMethod" class="form-select appearance-none z-40
      fixed top-5 left-5
      w-1/3
      px-3
      py-1.5
      text-base
      font-normal
      text-gray-700
      bg-white bg-clip-padding bg-no-repeat
      border border-solid border-gray-300
      rounded
      m-0
      focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" (mouseover)="forceIconsVisible=true" (mouseleave)="forceIconsVisible=false">
        <option *ngFor="let displayMethod of displayMethods" [value]="displayMethod.name">{{displayMethod.name}}</option>
</select>

<app-display-standard *ngIf="selectedDisplayMethod === 'Standard Method'" [calculate$]="this.doCalculation$.asObservable()" [resizeEvent$]="resizeEvent$.asObservable()" (window:resize)="onResize($event)" class="block w-full h-full bg-blue"></app-display-standard>

<div class="hidden overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none" id="settingsModal">
    <div class="relative w-auto my-6 mx-auto max-w-3xl">
      <!--content-->
      <div class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none">
        <app-standard-settings *ngIf="selectedDisplayMethod === 'Standard Method'"></app-standard-settings>
        <!--footer-->
        <div class="flex items-center justify-end p-6 border-t border-solid border-slate-200 rounded-b">
          <button class="text-red-500 background-transparent font-bold uppercase px-6 py-2 text-sm outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button" (click)="toggleModal('settingsModal')">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
